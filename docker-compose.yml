version: '3.8'

services:
  markitdown-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./markitdown/env/docker_apikeys.env:/app/.env:ro  # Mount API keys file as read-only
      - ./markitdown/uploads:/app/uploads:ro  # Optional: for mounting local files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
